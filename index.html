<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="wrapper">
        <ul class="bayan">
          <li>
            <label for="first">When see the deadline in schedule...<span>+</span></label>
            <input type="radio" name="accordion" id="first" checked>
            <div class="content">
              <img src="./img/2.png">
            </div>
          </li>
          <li>
            <label for="second">When see the task requirements...<span>+</span></label>
            <input type="radio" name="bayan" id="second">
            <div class="content">
              <img src="./img/4.png">
            </div>
          </li>
          <li>
            <label for="third">When something went wrong...<span>+</span></label>
            <input type="radio" name="bayan" id="third">
            <div class="content">
              <img src="./img/3.png">
            </div>
          </li>
          <li>
            <label for="fourth">When it is time to submit the task...<span>+</span></label>
            <input type="radio" name="bayan" id="fourth">
            <div class="content">
              <img src="./img/5.png">
            </div>
          </li>
          <li>
            <label for="fiveth">When your work was checked...<span>+</span></label>
            <input type="radio" name="bayan" id="fiveth">
            <div class="content">
              <img src="./img/1.png">
            </div>
          </li>
        </ul>
    </div>
</body>
</html>
